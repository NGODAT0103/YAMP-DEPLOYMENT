        env:
        - name: VSO_UPGRADE_CRDS_TIMEOUT
          value: 30s
        command:
        - /scripts/upgrade-crds
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi

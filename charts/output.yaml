    helm.sh/hook: pre-upgrade
    helm.sh/hook-delete-policy: "hook-succeeded,before-hook-creation"
    helm.sh/hook-weight: "99"
spec:
  backoffLimit: 5
  template:
    metadata:
      name: upgrade-crds-release-name-vault-secrets-operator
    spec:
